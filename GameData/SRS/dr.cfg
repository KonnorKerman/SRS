

// SRS Business cockpit is now less resilient;
// it is an airliner cockpit after all
@PART[srscockpit]:NEEDS[DeadlyReentry]
{
    @maxTemp = 900
    emissiveConstant = 0.8
    skinInternalConductionMult = 0.0012
    skinMaxTemp = 2036
}

// TEH Spaceplane cockpit is tougher
@PART[tehcockpit]:NEEDS[DeadlyReentry]
{
    @maxTemp = 1050
    emissiveConstant = 0.85
    skinInternalConductionMult = 0.0012
    skinMaxTemp = 2086
}

// SOAR cockpit: standard settings
@PART[soarcockpit]:NEEDS[DeadlyReentry]
{
    @maxTemp = 1000
    emissiveConstant = 0.85
    skinInternalConductionMult = 0.0012
    skinMaxTemp = 2086
}


// SRS Business cockpit is now less resilient;
// it is an airliner cockpit after all
@PART[srscockpit]:NEEDS[DeadlyReentry]
{
	@maxTemp = 1600
	MODULE
	{
		name = ModuleHeatShield
		direction = 0, 1, 1 // underside of fuselage
		reflective = 0.2 // 20% of heat is ignored at correct angle
	}
}


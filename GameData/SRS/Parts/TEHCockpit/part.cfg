PART
{
    //General Parameters
    name = tehcockpit
    module = Part
    author = Konnor

    // --- asset parameters ---
    MODEL
    {
        model = SRS/Parts/TEHCockpit/model
        scale = 1, 1, 1
    }
    rescaleFactor = 1
    CoMOffset = 0, -0.5, 0


    // --- node definitions ---
    node_stack_bottom = 0, -1.19, 0, 0.0, -1.0, 0.0, 1

    // --- editor parameters ---
    TechRequired = supersonicFlight
    entryCost = 4500
    cost = 2500
    category = Pods
    subcategory = 0
    title = TEH Spaceplane Cockpit
    manufacturer = Immortality Industries Incorporated
    description = Technically Everlasting Hypersonic cockpit is a redesigned version of SRS Business cockpit developed specifically with reusable spaceplanes in mind. A bit tougher and heavier than its predesessor, it features an imposing angular look that should scare off some of reentry damage and inexperienced pilots alike, while retaining its comfortable internal space and a reasonable forward visibility.

    // attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
    attachRules = 1,0,1,1,0

    // --- standard part parameters ---
    mass = 1.5
    crashTolerance = 45
    dragModelType = default
    maximum_drag = 0.1
    minimum_drag = 0.1
    angularDrag = 2
    bulkheadProfiles = size1

    // thermal parameters
    maxTemp = 1000
    skinMaxTemp = 2000
    emissiveConstant = 0.75 // default is 0.4

    vesselType = Ship

    // --- internal setup ---

    CrewCapacity = 2
    INTERNAL
    {
        name = srs_cockpit_internal
    }

    MODULE
    {
        name = ModuleCommand
        minimumCrew = 1
    }

    RESOURCE
    {
        name = ElectricCharge
        amount = 50
        maxAmount = 50
    }

    RESOURCE
    {
        name = MonoPropellant
        amount = 7.5
        maxAmount = 7.5
    }

    MODULE
    {
        name = ModuleRCS
        thrusterTransformName = thruster
        thrusterPower = 0.5
        resourceName = MonoPropellant
        atmosphereCurve
        {
            key = 0 260
            key = 1 100
        }
    }

    MODULE
    {
        name = ModuleReactionWheel

        PitchTorque = 7
        YawTorque = 7
        RollTorque = 7

        RESOURCE
        {
            name = ElectricCharge
            rate = 0.34
        }
    }

    MODULE
    {
        name = ModuleScienceExperiment
        experimentID = crewReport
        experimentActionName = Crew Report
        resetActionName = Discard Crew Report
        reviewActionName = Review Report
        useStaging = False
        useActionGroups = True
        hideUIwhenUnavailable = True
        rerunnable = True
        xmitDataScalar = 1.0
        usageReqMaskInternal = 5
        usageReqMaskExternal = -1
    }
    MODULE
    {
        name = ModuleScienceContainer
        reviewActionName = Review Stored Data
        storeActionName = Store Experiments
        evaOnlyStorage = True
        storageRange = 1.5
    }
    MODULE
    {
        name = ModuleDataTransmitter
        antennaType = INTERNAL
        packetInterval = 1.0
        packetSize = 2
        packetResourceCost = 12.0
        requiredResource = ElectricCharge
        antennaPower = 5000
        optimumRange = 2500
        packetFloor = .1
        packetCeiling = 5
    }
}
